<!DOCTYPE html>en
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div id="frame">
    <div id="frame_grid">
      <div id="location_form">
        <form id="location_form_grid">
          <input type="text" placeholder="Search a city.." name="input">
          <button type="button" id="submit"></button>
        </form>
      </div>
      </button>
      <div id="sky_temp_info">
        <div id="sky_temp_grid">
          <img src="" alt="" id="sky">
          <div id="temp">25C</div>
          <div id="city">Salona</div>
        </div>
      </div>
      <div id="humidity">
        <div id="humidity_grid">
          <div id="percent">25%</div>
          <div id="humidity_name">Humidity</div>
        </div>
      </div>
      <div id="wind">
        <div id="wind_grid">
          <div id="speed">20km/h</div>
          <div id="wind_name">Wind Speed</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
